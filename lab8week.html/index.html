<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        .product-card h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        .price {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #e63946;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Store</h1>

    <div class="product-card">
        <img src="C:\Users\suraa\Downloads\pexels-webdonut-19090.jpg" alt="Product Image">
        <h2>Stylish Sneakers</h2>
        <p class="price">$49.99</p>
        <p>High-quality sneakers with a sleek design, perfect for casual wear.</p>
        <button>Add to Cart</button>
    </div>

    <footer>&copy; 2025 Your Store. All rights reserved.</footer>

</body>
</html>
