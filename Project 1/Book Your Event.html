<body>
    <section>
        <h2>Book Your Event with Us</h2>
        <p>Fill out the form below to book your special event. We will get in touch with you to discuss the details and make it extraordinary!</p>

        <form action="submit_event.php" method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="event_type">Event Type:</label><br>
            <select id="event_type" name="event_type" required>
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday</option>
                <option value="other">Other Celebration</option>
            </select><br><br>

            <label for="event_date">Preferred Event Date:</label><br>
            <input type="date" id="event_date" name="event_date" required><br><br>

            <label for="message">Additional Details or Requests:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit Booking">
        </form>

    </section>
</body>
